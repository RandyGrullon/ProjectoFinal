<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/JDM's CARS/css/LoginStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>JDM - Login</title>
</head>
<body>
	<div class="container">
		
		<div class="img">
			<img src="/JDM's CARS/IMG/bg.png">
		</div>
		<div class="login-content">
			<form >
				<h2 class="title">BIENVENIDO</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>USUARIO</h5>
           		   		<input autocomplete="off"  type="text" id="inputUser" required class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>CONTRASEÑA</h5>
           		    	<input autocomplete="off"  type="password" id = "inputPassword" required class="input">
            	   </div>
            	</div>
            	
            	<input id="buttonLogin" type="submit" class="btn" value="Login">
				<a href="register.html">¿Aun no tienes cuenta?, createla aqui.</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/JDM's CARS/js/app.js"></script>
    <script type="text/javascript" src="/JDM's CARS/js/script.js"></script>
</body>
</html>

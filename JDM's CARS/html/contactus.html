<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/JDM's CARS/css/LoginStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us</title>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="/JDM's CARS/IMG/bg3.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h2 class="title">Contactanos</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nombre</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Apellido</h5>
							<input type="text" class="input">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Correo</h5>
							<input type="text" class="input">
					</div>
				 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Numero Telefonico</h5>
           		    	<input type="tel" class="input">
            	   </div>
            	</div>
            	
            	<input type="submit" class="btn" value="Contactanos">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/JDM's CARS/js/app.js"></script>
</body>
</html>
